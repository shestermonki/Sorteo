<app-nav></app-nav>
<app-side-nav></app-side-nav>

<div class="card-body">
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Username</th>
          <th>rol</th>
          <th>discordId</th>
        </tr>
      </thead>
      <tbody *ngIf="load_data">
        <tr>
          <td class="text-center" colspan="5">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </td>
        </tr>
      </tbody>

      <ng-container *ngIf="!load_data">
        <tbody *ngFor="let item of usuarios;let indice = index">
          <tr>
            <td>{{indice+1}}</td>
            <td>{{item.username}}</td>
            <td>{{item.rol}}</td>
            <td>{{item.discordId}}</td>
            <td>
              <div class="btn-group dropdown d-inline-block mb-3 mr-2">

                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    OPCIONES
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" [routerLink]="['/panel/usuarios', item._id]">Editar Usuario</a></li>
                    <li><a class="dropdown-item" style="cursor: pointer;" data-bs-toggle="modal"
                        [attr.data-bs-target]="'#delete-'+item._id">Eliminar usuario</a></li>
                  </ul>
                </div>

              </div>


              <div class="modal fade" id="delete-{{item._id}}" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Eliminar, {{item.nombres}} {{item.apellidos}}</h4>
                      <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <p>Desea eliminar este usuario?</p>
                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-secondary btn-sm" type="button" data-bs-dismiss="modal">Cancelar</button>
                      <button class="btn btn-primary btn-shadow btn-sm" (click)="eliminar(item._id)" type="button">Si,
                        eliminar</button>
                    </div>
                  </div>
                </div>
              </div>

            </td>
          </tr>
        </tbody>
      </ng-container>


    </table>
  </div>
</div>
